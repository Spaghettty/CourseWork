<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="app">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="font-awesome.css" />

  <!-- SPELLS -->
  <script src="angular.min.js"></script>
  <script src="angular-route.js"></script>
  <script src="script.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Paddy's Capital City Guesser XTREME featuring Cardi B</a>
      </div>
    </div>
  </nav>

  <div class="container" width="100%">
    What is the capital of {{question.correctCountry}}?
    <ul class="list-unstyled">
      <li ng-repeat="city in question.cities track by $index" ng-click="answerQuestion(0,$index + 1)">
        {{$index + 1}}. {{city}}
      </li>
    </ul>

  </div>
</body>

</html>
